---
- name: Install SDDM theme
  become: false
  kewlfft.aur.aur:
    name:
      - sddm-theme-catppuccin
      - bibata-cursor-theme-bin
      - qt6-svg
      - qt6-declarative
      - qt5-quickcontrols2
    use: yay
    state: present
    extra_args: "--answerclean Yes --answerdiff None --overwrite '*'"

- name: Copy SDDM settings
  become: true
  copy:
    src: "{{ playbook_dir }}/assets/sddm.conf"
    dest: /etc/sddm.conf
    owner: root
    group: root
    mode: "0755"
