---
- name: Ensure DKMS and kernel headers are installed
  become: true
  pacman:
    name:
      - dkms
      - linux-headers
    state: present
- name: Install NVIDIA GPU packages
  become: true
  pacman:  # â† Use pacman instead of yay for official repo packages
    name:
      - nvidia
      - nvidia-utils
      - lib32-nvidia-utils
      - nvidia-settings
      - vulkan-icd-loader
      - lib32-vulkan-icd-loader
      - nvidia-vaapi-driver
      - libva-utils
      - mesa
      - lib32-mesa
      - vulkan-headers
    state: present
  changed_when: false
