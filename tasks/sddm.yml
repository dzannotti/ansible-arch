---
- name: Install SDDM
  become: true
  pacman:
    name:
      - sddm
    state: present

- name: Enable SDDM
  become: true
  systemd:
    name: sddm
    enabled: true
    state: started

- name: Install accountsservice
  become: true
  pacman:
    name: accountsservice
    state: present

- name: Enable and start accounts-daemon
  become: true
  systemd:
    name: accounts-daemon
    enabled: yes
    state: started

- name: Ensure AccountsService icons directory exists
  become: true
  file:
    path: /var/lib/AccountsService/icons/{{ ansible_user_id }}
    state: directory
    mode: "0755"

- name: Set user avatar for SDDM
  become: true
  copy:
    src: "{{ playbook_dir }}/assets/profile.png"
    dest: "/var/lib/AccountsService/icons/dzannotti.png"
    owner: root
    group: root
    mode: "0644"
